apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-prod-deployment
  labels:
    app: helloworld-prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: helloworld-prod
  template:
    metadata:
      labels:
        app: helloworld-prod
    spec:
      containers:
      - name: helloworld-prod-container
        image: samuelblin/helloworld:e40db88
        ports:
        - containerPort: 8086
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-prod-service
spec:
  selector:
    app: helloworld-prod
  ports:
  - protocol: TCP
    port: 8089
    targetPort: 8086
